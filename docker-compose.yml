version: '3.8'

services:
  app:
    build: .
    container_name: termo-backend
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - ./data:/app/data
    environment:
      - NODE_ENV=development
      - DATABASE_PATH=/app/data/termo.db
    restart: unless-stopped

